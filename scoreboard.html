    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard with Dynamic Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="leaderboard">
    <h1>| LeaderBoarD |</h1>
    <div class="scoreboard">
      <input type="text" id="playerName" placeholder="Player Name">
      <input type="number" id="playerScore" placeholder="Player Score">
      <button onclick="addPlayer()">AdD PlaYeR.</button>
    </div>
    <table id="leaderboardTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Leaderboard content will go here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>

  <script>
   let leaderboardData = [];

function populateLeaderboard() {
  const leaderboardBody = document.getElementById('leaderboardBody');
  leaderboardBody.innerHTML = '';

  leaderboardData.forEach(player => {
    const row = `<tr>
                  <td>${player.rank}</td>
                  <td>${player.name}</td>
                  <td>${player.score}</td>
                </tr>`;
    leaderboardBody.innerHTML += row;
  });
}

function updateRanks() {
  leaderboardData.sort((a, b) => b.score - a.score);

  leaderboardData.forEach((player, index) => {
    player.rank = index + 1;
  });

  populateLeaderboard();
}

function addPlayer() {
  const playerNameInput = document.getElementById('playerName');
  const playerScoreInput = document.getElementById('playerScore');

  const playerName = playerNameInput.value.trim();
  const playerScore = parseInt(playerScoreInput.value);

  if (playerName !== '' && !isNaN(playerScore)) {
    const newPlayer = {
      rank: 0,
      name: playerName,
      score: playerScore
    };

    leaderboardData.push(newPlayer);
    updateRanks();


    playerNameInput.value = '';
    playerScoreInput.value = '';
  } else {
    alert('Please enter valid name and score.');
  }
}

window.onload = function() {
  populateLeaderboard();
};


  </script>
</body>
